<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
	<f:viewParam name="autorId" value="#{autorBean.autor.id}" />
	<f:viewAction action="#{autorBean.carregaPelaId}"
		if="#{param.autorId != null}" />
</f:metadata>

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Nome Autor
		</ui:define>
	<ui:define name="conteudo">
		<h:form id="autor">
			<fieldset>
				<h:message for="nome" />
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:outputLabel value="Email: " for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>



				</h:panelGrid>
				<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
			</fieldset>
		</h:form>
		<h:form id="listaAutores">
			<h:dataTable value="#{livroBean.autores}" var="autor">
				<h:column>
					<f:facet name="header">Autores</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<h:commandLink value="remover"
						action="#{autorBean.removerAutor(autor)}" />
				</h:column>
				<h:column>
					<h:commandLink value="atualizar"
						action="#{autorBean.atualizarAutor(autor)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
